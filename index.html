      // This script checks to see if a redirect is present in the query string,

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))

    <script type="text/javascript">

        const forceComicSans = function() {
          const style = document.createElement('style');
          style.innerHTML = `
            *, *::before, *::after, html, body, div, span, h1, h2, h3, h4, h5, h6, p, a, button, input, textarea, select, label, li, ul, ol, nav, header, footer, main, section, article {

          `;
          document.head.appendChild(style);
          
          // Force on existing elements
          if (document.body) {
            document.body.style.setProperty('font-family', 'Comic Sans MS, Arial, Helvetica, sans-serif', 'important');
            const all = document.querySelectorAll('*');
            for (let i = 0; i < all.length; i++) {
              all[i].style.setProperty('font-family', 'Comic Sans MS, Arial, Helvetica, sans-serif', 'important');
            }
          }
        };
        
        // Force immediately if DOM is ready
        if (document.readyState !== 'loading') {
          forceComicSans();
        } else {
          document.addEventListener('DOMContentLoaded', forceComicSans);
        }
        
        // Force every 50ms until page is fully loaded
        const preloadInterval = setInterval(function() {
          forceComicSans();
          if (document.readyState === 'complete') {
            clearInterval(preloadInterval);
          }
        }, 50);
      })();
    </script>
